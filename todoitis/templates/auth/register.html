{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="createtask" method="post">
    <label for="username">Username</label>
    <input class="feedback-input" name="username" id="username" required>
    <hr>
    <label for="password">Password</label>
    <input class="feedback-input" type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
