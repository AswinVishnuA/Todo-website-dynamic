{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="createtask" method="post">
    <input name="taskname" type="text" id="taskname" value="{{ request.form['taskname'] }}" required placeholder="Enter task name">
    <hr>
    <textarea name="description" type=text id="description" placeholder="Enter task description">{{ request.form['description'] }}</textarea>
    <hr>
    <label for="duedate">Task Due Date</label>
    <input name="duedate" id="duedate" type="date" step="1" value="{{ request.form['duedate'] }}" required >
    <label for="duetime">Task Due Time</label>
    <input name="duetime" id="duetime" type="time" step="1" value="{{ request.form['duetime'] }}" required>

    <input type="submit" value="Save">
  </form>
{% endblock %}
