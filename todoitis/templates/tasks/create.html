{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="taskname">Name of the Task</label>
    <input name="taskname" id="taskname" value="{{ request.form['taskname'] }}" required>
    <label for="description">Task Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <label for="duedate">Task Due Date</label>
    <input name="duedate" id="duedate" type="date" step="1" value="{{ request.form['duedate'] }}" required>
    <label for="duetime">Task Due Time</label>
    <input name="duetime" id="duetime" type="time" step="1" value="{{ request.form['duetime'] }}" required>

    <input type="submit" value="Save">
  </form>
{% endblock %}
